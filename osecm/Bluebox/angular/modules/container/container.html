<div ng-controller="ContainerController">
	<!-- Top buttons -->
	<md-button
		ui-sref="fileSystemState()"
		class="md-fab bb-pin-button" aria-label="Back to containers"
	>
	<md-icon md-font-set="material-icons">chevron_left</md-icon>
	</md-button>












<div layout="row">

	<div
		flex="40"
		flex-xs="90"
		class="md-whiteframe-4dp bb-container"
	>
		<md-toolbar class="md-hue-2">
		<div class="md-toolbar-tools">
			<h2>
				<span>Upload Objects</span>
			</h2>
		</div>
		</md-toolbar>
		<md-content class="bb-container">
dsf dsgsd gsd gds gds dsgdsgsdgs gds s 
		</md-content>
	</div>
	<div flex></div>
</div>













	<!-- Card which lists all objects in this container -->
	<div
		flex
		class="md-whiteframe-4dp bb-container"
	>
		<md-toolbar class="md-hue-2">
		<div class="md-toolbar-tools">
			<h2>
				<span>List of {{container.metadata.objectCount}} objects in <q>{{ container.name }}</q></span>
			</h2>
		</div>
		</md-toolbar>
		<md-content class="bb-container"> <dtable
			options="objectTableOptions"
			rows="container.objects"
			class="material dt"
		> </dtable>

		<div
			in-view="$inview&&getObjects()"
			layout="row"
			layout-sm="column"
			layout-align="space-around"
		>
			<!-- 		<md-progress-circular 
		ng-disabled="!ctr.isGetObjectsRequestPending" 
		class="md-accent md-hue-1" 
		md-diameter="120"></md-progress-circular> -->
			<h3>
				<span ng-hide="isAllDataLoaded">Scroll down to load more</span>
			</h3>
		</div>
		<br>

		</mdcontent> </md-content>
	</div>
</div>
