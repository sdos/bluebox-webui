<!DOCTYPE html>
<html lang="en" ng-app="bluebox">
<head>
    <meta charset="utf-8"/>
    <base href="/"/>
    <title>
        Micro Content Management &mdash; Bluebox UI
    </title>
    <link href="/angular/favicon.ico" rel="shortcut icon"/>
    <meta content="initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link href="/angular/node_modules/angular-material/angular-material.min.css" rel="stylesheet"/>
    <link href="/angular/node_modules/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="/angular/css/app.css" rel="stylesheet"/>
</head>


<body ng-app="bluebox">
    <div ng-controller="messageBagController" id="messageBagContainer">
    </div>
<div layout="column" layout-fill="" ng-cloak="">
    <div ng-controller="blueboxController">
        <md-toolbar class="md-tall md-hue-2">
            <div class="md-toolbar-tools">
                <img alt="BlueBox Logo" height="60px" src="/angular/icons/bluebox_icon.png"/>
                <span class="md-headline">
      <b style="font-size: 130%;">MCM</b> Micro Content Management &mdash; Bluebox UI
     </span>
            </div>
            <span flex="">
    </span>
            <md-nav-bar md-selected-nav-item="mainMenuSelected" class="bb-navbar">
                <md-nav-item md-nav-sref="fileSystemState" name="fileSystemState">
                    Content Management
                </md-nav-item>
                <md-nav-item md-nav-sref="tasksState" name="tasksState">
                    Tasks
                </md-nav-item>
                <md-nav-item md-nav-sref="analyticsState" name="analyticsState">
                    Analytics
                </md-nav-item>
                <md-nav-item md-nav-sref="accountState" name="accountState">
                    Account
                </md-nav-item>
                <md-nav-item md-nav-sref="aboutState" name="aboutState">
                    About
                </md-nav-item>
            </md-nav-bar>
        </md-toolbar>
    </div>

    <md-content>
        <div ui-view="">
        </div>
    </md-content>
</div>
