<!DOCTYPE html>
<html lang="en" ng-app="bluebox">
<head>
    <meta charset="utf-8"/>
    <base href="/"/>
    <title>
        Bluebox
    </title>
    <link href="/angular/favicon.ico" rel="shortcut icon"/>
    <meta content="initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link href="/angular/bower_components/angular-material/angular-material.min.css" rel="stylesheet"/>
    <link href="/angular/bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="/angular/css/app.css" rel="stylesheet"/>
</head>


<body ng-app="bluebox">
<div layout="column" layout-fill="" ng-cloak="" id="messageBagContainer">
    <md-toolbar class="md-tall md-hue-2">
        <div class="md-toolbar-tools">
            <img alt="BlueBox Logo" height="60px" src="/angular/icons/bluebox_icon.png"/>
     <span class="md-headline">
      <b style="font-size: 130%;">MCM</b> Micro Content Management &mdash; Bluebox UI
     </span>
        </div>
    <span flex="">
    </span>
        <md-tabs class="" md-border-bottom="" md-dynamic-height="" md-selected="selectedTabIndex">
            <md-tab label="Content Management" ui-sref="fileSystemState">
            </md-tab>
            <md-tab label="Tasks &amp; Scheduling" ui-sref="tasksState">
            </md-tab>
            <md-tab label="Analytics" ui-sref="analyticsState">
            </md-tab>
            <md-tab label="Account &amp; Security" ui-sref="accountState">
            </md-tab>
            <md-tab label="About" ui-sref="aboutState">
            </md-tab>
        </md-tabs>
        <div ng-controller="messageBagController">
        </div>
    </md-toolbar>
    <md-content>
        <div ui-view="">
        </div>
    </md-content>
</div>
