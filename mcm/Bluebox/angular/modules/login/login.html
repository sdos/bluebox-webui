<div layout="row">
    <div flex="">
    </div>
    <div class="md-whiteframe-4dp bb-container" flex="30" flex-xs="90">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <h2>
       <span>
        Log in
       </span>
                </h2>
            </div>
        </md-toolbar>
        <md-content class="bb-container">
            <form ng-submit="login()">
                <!-- Input of the customer -->
                <md-input-container class="md-icon-float md-block" flex-gt-sm="">
                    <label>
                        Customer
                    </label>
                    <md-icon md-font-set="material-icons">
                        domain
                    </md-icon>
                    <input id="tenant" ng-model="credentials.tenant" type="text">
                </md-input-container>
                <!-- Input of the username -->
                <md-input-container class="md-icon-float md-block" flex-gt-sm="">
                    <label>
                        User
                    </label>
                    <md-icon md-font-set="material-icons">
                        person
                    </md-icon>
                    <input id="user" ng-model="credentials.user" type="text" md-autofocus="autofocus">
                </md-input-container>
                <!-- Input of the password -->
                <md-input-container class="md-block" flex-gt-sm="">
                    <label>
                        Password
                    </label>
                    <md-icon md-font-set="material-icons">
                        vpn_key
                    </md-icon>
                    <input id="password" ng-model="credentials.password" type="password">
                </md-input-container>
                <!-- Button to submit the form and log in -->
                <md-button class="md-raised md-warn" ng-disabled="!credentials.user" type="submit">
                    <md-icon md-font-set="material-icons">
                        check
                    </md-icon>
                    Log in
                </md-button>
            </form>
        </md-content>
    </div>
    <div flex="">
    </div>
</div>
